<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">

<head th:replace="~{fragments::header}">
    <link rel="icon" th:href="@{/img/core-img/favicon.png}" type="image/png">
</head>

<body  style="background-color:#1CC3B2">

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5">
                    <img class="img-fluid w-100 h-100" th:src="@{/img/bg-img/images.png}" alt="Example Image" />
                </div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Tạo tài khoản</h1>
                        </div>
                        <div th:if = "${emailError}">
                            <p class = "alert alert-danger" th:text = "${emailError}"></p>
                        </div>
                        <div th:if = "${passwordError}">
                            <p class = "alert alert-danger" th:text = "${passwordError}"></p>
                        </div>
                        <div th:if = "${errors}">
                            <p class = "alert alert-danger" th:text = "${errors}"></p>
                        </div>
                        <div th:if = "${success}">
                            <p class = "alert alert-success" th:text = "${success}"></p>
                        </div>
                        <form th:action = "@{/register}" th:object = "${customerDto}" method = "POST">

                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" th:field = "*{fullName}" id="fullName"
                                       placeholder="Họ và tên">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control form-control-user" th:field = "*{email}" id="exampleInputEmail"
                                       placeholder="Email của bạn">
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" class="form-control form-control-user" th:field = "*{password}"
                                           id="exampleInputPassword" placeholder="Mật khẩu">
                                    <div class="alert alert-danger" th:if = "${#fields.hasErrors('password')}"
                                         th:errors = "*{password}"
                                    ></div>
                                </div>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control form-control-user"
                                           id="exampleRepeatPassword"  placeholder="Lặp lại mật khẩu">
                                </div>
                            </div>
                            <button type = "submit" href="login.html" class="btn btn-success btn-user btn-block"  style="background-color:#1CC3B2">
                                Đăng kí  tài khoản
                            </button>
                            <hr>

                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" href="#" >Quên mật khẩu?</a>
                        </div>
<!--                        <div class="text-center">-->
<!--                            <a class="small" th:href = "@{/forgot-password}" href="forgot-password.html">Quên mật khẩu?</a>-->
<!--                        </div>-->
                        <div class="text-center">
                            <a class="small" th:href = "@{/login}" href="login.html">Đã có tài khoản? Đăng nhập!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:replace="~{fragments::script}"></div>

</body>

</html>

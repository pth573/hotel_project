<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">


<head th:replace="~{admin-fragments::header}">
    <meta charset="UTF-8">
    <style>
        ul {
            list-style-type: none;
            padding-left: 0;
        }
    </style>
</head>

<body class="sb-nav-fixed">

<nav th:replace="~{admin-fragments::admin-nav}"></nav>
<div id="layoutSidenav">
    <div th:replace="~{admin-fragments::side-nav}"></div>
    <div id="layoutSidenav_content" class="">

        <!-- Main Content -->
        <div class="container-fluid px-4">
            <div class="container mt-4">
                <div class="d-flex justify-content-center align-items-center">
                    <div class="content p-4 rounded text-center">
                        <h4 class="fw-bold display-6">Cập nhật đặt phòng</h4>
                    </div>
                </div>

                <form th:action="@{/admin/booking/order/update/{id}(id=${booking.bookingId})}" th:object="${booking}" method="post">
                    <!-- Dòng cho ngày nhận phòng và ngày trả phòng -->
                    <div class="mb-3 row">
                        <div class="col-6">
                            <label for="checkInDate" class="form-label">Ngày nhận phòng:</label>
                            <input type="text" id="checkInDate" th:field="*{checkInDate}" class="form-control" required />
                        </div>
                        <div class="col-6">
                            <label for="checkOutDate" class="form-label">Ngày trả phòng:</label>
                            <input type="text" id="checkOutDate" th:field="*{checkOutDate}" class="form-control" required />
                        </div>
                    </div>

                    <!-- Dòng cho tổng giá và số tiền đã thanh toán -->
                    <div class="mb-3 row">
                        <div class="col-6">
                            <label for="totalPrice" class="form-label">Tổng giá:</label>
                            <input type="number" id="totalPrice" th:field="*{totalPrice}" class="form-control" required />
                        </div>
                        <div class="col-6">
                            <label for="amountHasPaid" class="form-label">Số tiền đã thanh toán:</label>
                            <input type="number" id="amountHasPaid" th:field="*{amountHasPaid}" class="form-control" required />
                        </div>
                    </div>

                    <!-- Dòng cho trạng thái đặt phòng -->
                    <div class="mb-3">
                        <label for="status" class="form-label">Trạng thái đặt phòng:</label>
                        <select id="status" name="status" class="form-control" required>
                            <option th:each="status : ${statusOptions}"
                                    th:value="${status.name()}"
                                    th:text="${status}">Trạng thái</option>
                        </select>
                    </div>

                    <!-- Dòng cho trạng thái thanh toán -->
<!--                    <div class="mb-3">-->
<!--                        <label for="paymentStatus" class="form-label">Trạng thái thanh toán:</label>-->
<!--                        <select id="paymentStatus" th:field="*{paymentStatus}" class="form-control" required>-->
<!--                            <option th:each="paymentStatus : ${T(com.project.hotel.model.enumType.PaymentStatus).values()}"-->
<!--                                    th:value="${paymentStatus}"-->
<!--                                    th:text="${paymentStatus}">Trạng thái thanh toán</option>-->
<!--                        </select>-->
<!--                    </div>-->

                    <hr/>

                    <!-- Chọn khách hàng -->
                    <div class="mb-3">
                        <label for="user" class="form-label">Khách hàng:</label>
                        <input type="text" id="user" th:field="*{user.fullName}" class="form-control" disabled/>
                    </div>

                    <!-- Chọn phòng -->
                    <div class="mb-3">
                        <label for="room" class="form-label">Phòng:</label>
                        <input type="text" id="room" th:field="*{room.roomName}" class="form-control" disabled/>
                    </div>

                    <a th:href="@{/admin/booking/order}" class="btn btn-light">
                        Hủy
                    </a>

                    <button type="submit" class="btn btn-primary btn bg-dark">
                        Cập nhật đơn đặt phòng
                    </button>
                </form>

            </div>
        </div>
    </div>
</div>
<br><br><br><br>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="assets/demo/chart-area-demo.js"></script>
<script src="assets/demo/chart-bar-demo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<script src="js/datatables-simple-demo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

</body>
</html>

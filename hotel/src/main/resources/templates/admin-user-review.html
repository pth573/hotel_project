<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">


<head th:replace="~{admin-fragments::header}">
    <meta charset="UTF-8">
    <style>
        ul {
            list-style-type: none;
            padding-left: 0;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body class="sb-nav-fixed">

<nav th:replace="~{admin-fragments::admin-nav}"></nav>
<div id="layoutSidenav">
    <div th:replace="~{admin-fragments::side-nav}"></div>
    <div id="layoutSidenav_content" class="">

        <!-- Hotel Search Form Area -->
        <div class="container-fluid" style="margin-top: 80px">
            <div class="row justify-content-center">
                <div class="col-12 col-md-11 col-lg-9">
                    <div class="card p-4 shadow-lg">
                        <h4 class="text-center mb-4">Danh sách các đánh giá</h4>


                        <form method="GET" action="/admin/user/review" class="row g-3 mb-4">
                            <div class="col-md-4">
                                <label for="groupName" class="form-label">Nhóm Phòng:</label>
                                <select name="groupName" id="groupName" class="form-select">
                                    <option value="" th:if="${selectedGroup == ''}" selected>Loại phòng</option>
                                    <option th:each="group : ${roomGroups}"
                                            th:value="${group.groupName}"
                                            th:text="${group.groupName}"
                                            th:selected="${selectedGroup == group.groupName}"></option>
                                </select>
                            </div>

                            <div class="col-md-4">
                                <label for="sortBy" class="form-label">Sắp xếp theo:</label>
                                <select name="sortBy" id="sortBy" class="form-select">
                                    <option value="newest" th:selected="${sortBy == 'newest'}">Mới nhất</option>
                                    <option value="oldest" th:selected="${sortBy == 'oldest'}">Cũ nhất</option>
                                    <option value="ratingAsc" th:selected="${sortBy == 'ratingAsc'}">Đánh giá (Tăng
                                        dần)
                                    </option>
                                    <option value="ratingDesc" th:selected="${sortBy == 'ratingDesc'}">Đánh giá (Giảm
                                        dần)
                                    </option>
                                </select>
                            </div>


                            <div class="col-md-4">
                                <label for="hasReplies" class="form-label">Trạng thái trả lời:</label>
                                <select name="hasReplies" id="hasReplies" class="form-select">
                                    <option value="" th:selected="${hasReplies == null}">Tất cả</option>
                                    <option value="true" th:selected="${hasReplies == 'true'}">Đã có trả lời</option>
                                    <option value="false" th:selected="${hasReplies == 'false'}">Chưa có trả lời</option>
                                </select>
                            </div>


                            <div class="col-md-4 align-self-end">
                                <button type="submit" class="btn btn-primary w-100 bg-dark">Tìm kiếm</button>
                            </div>
                        </form>

                        <div class="table-responsive">
                            <table class="table table-bordered table-hover">
                                <thead class="table-light">
                                <tr>
                                    <th scope="col">Tên nhóm phòng</th>
                                    <th scope="col">Điểm đánh giá</th>
                                    <th scope="col">Nội dung đánh giá</th>
                                    <th scope="col">Ngày tạo</th>
                                    <th scope="col">Danh sách trả lời</th>
                                    <th scope="col">Khác</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="row : ${reviewsWithGroup}">
                                    <td th:text="${row[1]}">Tên nhóm phòng</td>
                                    <td th:text="${row[0].rating}">Điểm đánh giá</td>
                                    <td th:text="${row[0].content}">Nội dung đánh giá</td>
                                    <td th:text="${#temporals.format(row[0].createdAt, 'HH:mm dd/MM/yyyy')}">Ngày tạo</td>
                                    <td>
                                        <ul>
                                            <!-- Hiển thị các trả lời nếu có -->
                                            <li th:each="reply : ${row[0].replies}" th:text="${reply.content}">Nội dung trả lời</li>
                                        </ul>
                                    </td>
                                        <!-- Nút trả lời -->
                                    <td>
                                        <a href="javascript:void(0);"
                                           class="btn btn-primary btn-sm bg-dark"
                                           data-bs-toggle="modal"
                                           data-bs-target="#replyModal"
                                           th:attr="data-review-id=${row[0].reviewId}"
                                           onclick="setReplyModalData(this)"
                                        >
                                            Trả lời
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Modal Popup -->
<!-- Modal Popup -->
<div class="modal fade" id="replyModal" tabindex="-1" aria-labelledby="replyModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="replyModalLabel">Trả lời đánh giá</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/admin/user/review/reply}" method="POST">
<!--                    <input name="reviewId" id="reviewId" value="">-->

                    <input type="hidden" name="reviewId" id="reviewId" value="">

                    <div class="mb-3">
                        <label for="replyContent" class="form-label">Nội dung trả lời:</label>
                        <textarea class="form-control" id="replyContent" name="replyContent" rows="4" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 bg-dark">Gửi trả lời</button>
                </form>
            </div>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

<script>
    function setReplyModalData(button) {
        var reviewId = button.getAttribute('data-review-id');
        document.getElementById('reviewId').value = reviewId;
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title -->
    <title>Selegend - Hotel</title>

    <!-- Favicon -->
    <link rel="icon" th:href="@{/img/core-img/favicon.png}">

    <!-- Stylesheet -->
    <link rel="stylesheet" th:href="@{/style.css}">

</head>

<body>
<!-- Preloader -->
<div id="preloader">
    <div class="loader"></div>
</div>
<!-- /Preloader -->

<!-- Header Area Start -->
<header class="header-area">
    <!-- Search Form -->
    <div class="search-form d-flex align-items-center">
        <div class="container">
            <form action="index.html" method="get">
                <input type="search" name="search-form-input" id="searchFormInput" placeholder="Nhập từ khóa ...">
                <button type="submit"><i class="icon_search"></i></button>
            </form>
        </div>
    </div>

    <!-- Top Header Area Start -->
    <div th:replace="~{fragments::nav-header}"></div>
    <!-- Top Header Area End -->

    <!-- Main Header Start -->
    <div th:replace="~{fragments::main-header-start}"></div>
</header>


<div class="breadcrumb-area bg-img bg-overlay jarallax" th:style="'background-image: url(' + @{/img/bg-img/18.png} + ');'">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="breadcrumb-content text-center mt-100">
                    <h2 class="page-title">Thông tin cá nhân</h2>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-center">
                            <li class="breadcrumb-item"><a th:href="@{/}">Trang chủ</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Cá nhân > Thông tin cá nhân</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5">
    <h1 class="text-center mb-4">Thông tin cá nhân</h1>

    <div th:if="${message}" class="alert alert-success text-center">
        <p th:text="${message}"></p>
    </div>

    <form th:action="@{/user/update-info}" th:object="${user}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="fullName" class="form-label">Họ và tên:</label>
            <input type="text" id="fullName" class="form-control" th:field="*{fullName}" required>
            <div class="invalid-feedback">
                Vui lòng nhập họ và tên.
            </div>
        </div>
        <div class="mb-3">
            <label for="dateOfBirth" class="form-label">Ngày sinh:</label>
            <input type="date" id="dateOfBirth" class="form-control" th:field="*{dateOfBirth}" required>
            <div class="invalid-feedback">
                Vui lòng chọn ngày sinh.
            </div>
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Số điện thoại:</label>
            <input type="text" id="phoneNumber" class="form-control" th:field="*{phoneNumber}" required>
            <div class="invalid-feedback">
                Vui lòng nhập số điện thoại.
            </div>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Địa chỉ:</label>
            <input type="text" id="address" class="form-control" th:field="*{address}" required>
            <div class="invalid-feedback">
                Vui lòng nhập địa chỉ.
            </div>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="roberto-btn btn btn-primary roberto-btn">Cập nhật</button>
<!--            <a th:href="@{/}" class="btn btn-secondary">Quay lại</a>-->
        </div>
    </form>
</div>
<br>
<br>
<br>

<section class="roberto-cta-area">
    <div class="container">
        <div class="cta-content bg-img bg-overlay jarallax" th:style="'background-image:url(' + @{/img/bg-img/1.png} + ');'">
            <div class="row align-items-center">
                <div class="col-12 col-md-7">
                    <div class="cta-text mb-50">
                        <h2>Liên hệ ngay!</h2>
                        <h6>Liên hệ 0123 456 789 để đặt phòng trực tiếp</h6>
                    </div>
                </div>
                <div class="col-12 col-md-5 text-right">
                    <a href="#" class="btn roberto-btn mb-50">Liên hệ ngay</a>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Call To Action Area End -->

<!-- Partner Area Start -->
<div class="partner-area">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="partner-logo-content d-flex align-items-center justify-content-between wow fadeInUp" data-wow-delay="300ms">
                    <!-- Single Partner Logo -->
                    <a th:href="@{#}" class="partner-logo"><img th:src="@{/img/core-img/p1.png}" alt=""></a>
                    <!-- Single Partner Logo -->
                    <a th:href="@{#}" class="partner-logo"><img th:src="@{/img/core-img/p2.png}" alt=""></a>
                    <!-- Single Partner Logo -->
                    <a th:href="@{#}" class="partner-logo"><img th:src="@{/img/core-img/p3.png}" alt=""></a>
                    <!-- Single Partner Logo -->
                    <a th:href="@{#}" class="partner-logo"><img th:src="@{/img/core-img/p4.png}" alt=""></a>
                    <!-- Single Partner Logo -->
                    <a th:href="@{#}" class="partner-logo"><img th:src="@{/img/core-img/p5.png}" alt=""></a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Footer Area Start -->
<footer th:replace="~{fragments::footer}"></footer>
<!-- Footer Area End -->

<!-- **** All JS Files ***** -->
<script th:replace="~{fragments::script}"></script>

</body>

</html>

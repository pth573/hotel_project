<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="~{fragments::header}">
    <link rel="icon" th:href="@{/img/core-img/favicon.png}" type="image/png">

    <style>
        /* Áp dụng màu chủ đạo cho nền */
        body.bg-gradient-success {
            background: linear-gradient(180deg, #1CC3B2 10%, #1CC3B2 100%);
            color: #fff;
        }

        /* Màu cho nút Đăng nhập */
        .btn-success {
            background-color: #1CC3B2;
            border-color: #1CC3B2;
        }

        .btn-success:hover {
            background-color: #17a38f;
            border-color: #17a38f;
        }

        /* Màu cho các liên kết (Quên mật khẩu, Tạo tài khoản) */
        .small {
            color: #1CC3B2;
        }

        .small:hover {
            color: #17a38f;
        }

        /* Thêm màu cho các cảnh báo */
        .alert-danger {
            background-color: #ff4d4d;
            color: white;
        }

        .alert-success {
            background-color: #4caf50;
            color: white;
        }
    </style>
</head>

<body style="background-color:#1CC3B2">

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-5">
                            <img class="img-fluid w-100 h-100" th:src="@{/img/bg-img/images.png}" alt="Example Image" />
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Đăng nhập</h1>
                                </div>
                                <div th:if="${param.error}" class="alert alert-danger text-center">
                                    Tài và mật khẩu không hợp lệ
                                </div>
                                <div th:if="${param.logout}" class="alert alert-success text-center">
                                    Đăng xuất thành công
                                </div>
                                <form class="user" th:action="@{/authenticateTheUser}" method="POST">
                                    <div class="form-group">
                                        <input type="email" id="email" name="email" class="form-control form-control-user"
                                               aria-describedby="emailHelp" placeholder="Nhập email...">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" id="password" class="form-control form-control-user"
                                               placeholder="Mật khẩu">
                                    </div>

                                    <button type="submit" class="btn btn-success btn-user btn-block" style="background-color:#1CC3B2">
                                        Đăng nhập
                                    </button>
                                    <hr>

                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="#" >Quên mật khẩu?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" th:href = "@{/register}" href="register.html">Tạo tài khoản</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

<div th:replace="~{fragments::script}"></div>

</body>

</html>
